 
<div id="Foods{{Id}}">
  
    <ons-card class="post" style="background-color:rgba(0, 0, 0, 0.7);">
            <ons-list-item class="post_title">
              <div class="left">
    
                <div class="post-caption" >
                  <h2>{{Name}} </h2>
                </div>
    
              </div>
    
              <div class="right">
                  <div class="post-caption" >
                 <h2>Price: {{Price}} Baht</h2>
                  
                </div>
                
               
    </div>
  
            </ons-list-item>
        
            <div class="post-caption" >
                <center>
              <img  class="post-image" src="{{Pictures}}" style="max-width: 100%;  object-fit: contain;"> 
            
               
                  <input id="no{{Id}}" name="prodId" type="hidden" value="{{Id}}">
                  <div align="right" style="margin-right:1%;">

                  <div id="amountFood{{Id}}"></div>
                </div>
                
                </center>
            </div>
            <div align="right" style="margin-right:1%;">
            <ons-list-item align="right"  class="post-button-bar" modifier="nodivider">
                <div class="right" style="margin-right:1%;">
              <ons-button class="btn btn-default" modifier="quiet" onclick='amount{{Id}}()'>Detail</ons-button>
              <ons-button  class="btn btn-danger" modifier="quiet" onclick='remove{{Id}}()'>Remove</ons-button>          </div>
          
            </ons-list-item>
          </div>
          
          </ons-card>
    
        </div>
